<div class="p-5">
    <h4 >Student Name : {{student.FullName}}</h4>
<h4 >Class Number : {{classNo}}</h4>
</div>
<table class=" container table table-hover table-responsive-lg table-striped  text-center"  *ngIf='table.length!=0'>
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>First</th>
            <th>Second</th>
            <th>Third</th>
            <th>Forth</th>
            <th>Fifth</th>
            <th>Sixth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let n of days ; let i= index'>
            <td>{{n}}</td>
            <td *ngFor='let data of table[i]' >
                <p>{{data.SubjectName}}</p>
                <p>{{data.TeacherName}}</p>
            </td>
        </tr>
    </tbody>
</table>
<div id="notfound" *ngIf="table.length==0">
    <div class="notfound">
        <div class="notfound-404">
            <h1>Sorry!</h1>
            <h4> Table Didn't Make Yet </h4>
        </div>
        <a href="/" class="mb-5">Go TO Homepage</a>
    </div>
</div>
