<div [style.height.px]='innerHeight'>
    <div class="p-5">
        <h4>Student Name : {{StudentName}}</h4>
        <h4>Class Number : {{classNo}}</h4>
        <!--to check if control appear result or not {{state[+classNo.split('/')[0]-1]}} -->
    </div>
    <div id="notfound" *ngIf="!state[+classNo.split('/')[0]-1] ">
        <div class="notfound">
            <div class="notfound-404">
                <h1>Sorry!</h1>
                <h4> Degrees Didn't Appear Yet </h4>
            </div>
            <a href="/" class="mb-5">Go TO Homepage</a>
        </div>
    </div>
    <table class=" container table table-hover table-striped text-center" *ngIf="state[+classNo.split('/')[0]-1]">
        <thead class="thead-dark">
            <tr>
                <th>Subject Name </th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let subject of degress,let i = index;'>
                <td>{{subject.SubjectName}} </td>
                <td>{{subject.Degree}}</td>
            </tr>
        </tbody>
    </table>
</div>
