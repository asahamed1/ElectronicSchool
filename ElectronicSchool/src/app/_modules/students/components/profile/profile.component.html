<div class="image container-fluid " style="padding: 0; " [style.height.px]="myInnerHeight" >
    <div class="overlay text-center">
    
    <div class="container text-center offset-md-3 col-md-6 w-lg-50">
    
        <!-- <div class="jumbotron"> -->
            <h1 class="display-4 text-dark">My Profile</h1>
    
        <form class="myform text-center " [formGroup]="StudentProfile">
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">Full Name :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="FullName">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">National Id :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="NationalID">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">Password :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="Password">
                </div>
            </div>
    
    
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">Adress :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="Adress">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">Phone Number :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="PhoneNumber">
                </div>
            </div>
    
            <div class="form-group row">
                <label class="col-6 col-md-4 col-form-label">Classroom :</label>
                <div class="col-6 col-md-8">
                    <input type="text" readonly class="form-control-plaintext" formControlName="Class">
                </div>
            </div>
    
        </form>
    
    <!-- </div> -->
    </div>
