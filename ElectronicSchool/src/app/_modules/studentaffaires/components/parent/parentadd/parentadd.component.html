 <!-- ******************************** ANOTHER WAY ******************************** -->
<!-- <form [formGroup]="AddingParent" > -->
    <div class="container offset-md-3 col-md-6 w-lg-50 back">
         

        <div class="row">
            <div class="col">
                <h1 class='text-center p-3'>Add Parent</h1>    
                <form [formGroup]="loginForm" (ngSubmit)="save()" class="appointment-form">
                    <!-- ******************************** -->
                    <div class="form-group">
                        <!-- ID -->
                        <input formControlName="_id" type="number" class="form-control" placeholder="ID">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls._id?.touched && loginForm.controls._id.errors?.required">
                            ID is Required
                        </div>
                    </div>
                     <!-- ******************************** -->
                     
    
    
    
                     <div class="form-group">
                        <!-- Name -->
                        <input formControlName="name" type="text" class="form-control" placeholder="Name">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.name?.touched && loginForm.controls.name.errors?.required">
                            Name is Required
                        </div>
                    </div> 
                     <!-- ******************************** -->
                     <div class="form-group">
                        <!-- userName -->
                        <input formControlName="userName" type="text" class="form-control" placeholder="Username">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.userName?.touched && loginForm.controls.userName.errors?.required">
                            Username is Required
                        </div>
                    </div>
                     <!-- ******************************** -->
                     <div class="form-group">
                        <!-- Password -->
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required">
                            Password is Required
                        </div>
                    </div>
                     <!-- ******************************** -->
                     <div class="form-group">
                        <!-- National ID -->
                        <input formControlName="nationalId" (blur)='check()' pattern="^(\d{14})$" type="number" class="form-control"
                            placeholder="National ID">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.nationalId?.touched && loginForm.controls.nationalId.errors?.required">
                            National Id is Required
                        </div>
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.nationalid?.touched && loginForm.controls.nationalid.errors?.pattern?.requiredPattern">
                            National ID must be 14 Numbers
                        </div>
                    </div>
                     <!-- ******************************** -->
                     <div class="form-group">
                        <!-- Address -->
                        <input formControlName="Address" type="text" class="form-control" placeholder="Address">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.Address?.touched && loginForm.controls.Address.errors?.required">
                            Address is Required
                        </div>
                    </div>
                     <!-- ******************************** -->
                     <div class="form-group">
                        <!-- phone -->
                        <input formControlName="phoneNumber" type="number" pattern="^(\d{11})$"  class="form-control" placeholder="phoneNumber">
    
                        <div class="alert alert-danger mt-3"
                            *ngIf="loginForm.controls.phoneNumber?.touched && loginForm.controls.phoneNumber.errors?.required">
                            phone is Required
                        </div>
                        <div class="alert alert-danger mt-3"
                        *ngIf="loginForm.controls.phoneNumber?.touched && loginForm.controls.phoneNumber.errors?.required">
                        National Id is Required
                    </div>
    
                    </div>
    
                    <!-- ******************************** -->
                    <div class="form-group">
                        <!--------Student National ID -->
                        <input formControlName="student_nationalId" pattern="^(\d{14})$" type="number" class="form-control"
                        placeholder="Student National ID">
    
                    <div class="alert alert-danger mt-3"
                        *ngIf="loginForm.controls.student_nationalId?.touched && loginForm.controls.student_nationalId.errors?.required">
                        National Id is Required
                    </div>
    
                    <div class="alert alert-danger mt-3"
                        *ngIf="loginForm.controls.student_nationalId?.touched && loginForm.controls.student_nationalId.errors?.pattern?.requiredPattern">
                        National ID must be 14 Numbers
                    </div>
                </div>
    
                    <!-- ******************************** -->
                    <h4 *ngIf='isExist' class="text-center text-danger m-3">Sorry, this parent is exist ...</h4>

                    <div class="form-group">
                        <button type="submit" [disabled]="!loginForm.valid" 
                            class="btn btn-danger py-3 px-4" style='margin-left: 40%; background-color:#d82a4e'>
                            Add
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
