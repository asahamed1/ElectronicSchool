<div class="container" [style.height.px]='myHeight'>
    <table class="table table-hover table-striped table-responsive-lg text-center mt-5">
        <thead class=" thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>UserName</th>
                <th>Password </th>
                <th>NationalId </th>
                <th>Address </th>
                <th>phone </th>
                <th>Student ID </th>
                <th colspan="2" style="text-align: center;">Operation </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of parents">
                <td scope="row"> {{item._id}} </td>
                <td scope="row"> {{item.name}} </td>
                <td scope="row"> {{item.userName}} </td>
                <td scope="row"> {{item.password}} </td>
                <td scope="row"> {{item.nationalId }} </td>
                <td scope="row"> {{item.Address }} </td>
                <td scope="row"> {{item. phoneNumber }} </td>
                <td scope="row"> {{item.student_nationalId }} </td>

                <!-- <td scope="row"> {{item.student_nationalId}}</td> -->
                <td colspan="2">
                <button class="btn btn-outline-danger" data-toggle="modal"
                            data-target="#exampleModalCenter">Delete</button>
        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-danger" id="exampleModalLongTitle">Warning</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure, You want To Delete !
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-outline-danger"
                                        (click)="deleteParent(item._id)" data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                <button class="btn btn-outline-dark" routerLink="/studentAffaires/Student/parent/parentedit/{{item._id}}">Update</button>
                </td>   
            </tr>
        </tbody>
    </table>
</div>
