<div class="container" >
    <h1 class="text-center">All Classes</h1>
<button class="btn btn-outline-dark m-2" routerLink='/studentAffaires/Student/Subject/Add'>Add New Class</button>

<div class="form-group">
    <label class="form-control w-25">Select Year :</label>
    <select class="form-control w-50" #d (change)='sa(d.value)'>
        <option *ngFor='let year of Years' [value]=year>{{year}}</option>
    </select>
</div>
<table class="table   text-center table-hover table-responsive-lg">
    <thead class="thead-dark">
        <tr >
            <th >ID</th>
            <th >Class Number</th>
            <th >Number Of Students</th>
            <th > Subject</th>
            <th >Operations</th>
        </tr>
    </thead>
        <tbody *ngFor="let sub of subjects">
            <tr *ngIf='selectYear==sub.ClassNo.split("/")[0] || selectYear=="AllYear"'>
                <td >{{sub._id}}</td>
                <td >{{sub.ClassNo}}</td>
                <td >{{sub.StudentNo}}</td>
                <td ><span *ngFor="let details of sub.Subject">{{details.Subject}}<br /></span></td>
                <td >
                    <button class="btn btn-outline-dark m-2"
                        [routerLink]='["/studentAffaires/Student/Subject/Edit",sub._id]'>Edit</button>
                    <button class="btn btn-outline-dark m-2" 
                    [routerLink]='["/studentAffaires/Student/Subject/Table",sub._id]'>ADD Table</button>
                    
                    <button class="btn btn-outline-danger" data-toggle="modal"
                            data-target="#exampleModalCenter">Delete</button>
        
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-danger" id="exampleModalLongTitle">Warning</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure, You want To Delete !
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-outline-danger"
                                        (click)='deleteClass(sub._id)' data-dismiss="modal">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                </td>
            </tr>
        </tbody>  
</table>
</div>
