<div  *ngIf='found'>
    <div class="p-5" *ngIf="state[+classNo.split('/')[0]-1] ">
        <h4>Student Name : {{StudentName}}</h4>
        <h4>Class Number : {{classNo}}</h4>
        <!--to check if control appear result or not {{state[+classNo.split('/')[0]-1]}} -->
    </div>
    <!-- <h1 class="text-center text-danger pb-5" *ngIf="!state[+classNo.split('/')[0]-1] ">Sorry, Degrees Didn't Appear Yet !
    </h1> -->
    <!-- If result Not appear Yet -->
    <div id="notfound" *ngIf="!state[+classNo.split('/')[0]-1] ">
        <div class="notfound">
            <div class="notfound-404">
                <h1>Sorry!</h1>
                <h4> Degrees Didn't Appear Yet </h4>
            </div>
            <a href="/">Go TO Homepage</a>
        </div>
    </div>
    <table class=" container table table-hover table-striped  text-center" *ngIf="state[+classNo.split('/')[0]-1]">
        <thead class="thead-dark">
            <tr>
                <th>Subject Name </th>
                <th>Degree</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let subject of degress,let i = index;'>
                <!-- <td *ngIf='subject.Degree<40' class="bg-danger text-light">{{subject.SubjectName}} </td>
                <td *ngIf='subject.Degree<40' class="bg-danger text-light">{{subject.Degree}}</td> -->
                <td  >{{subject.SubjectName}} </td>
                <td  >{{subject.Degree}}</td>
            </tr>
        </tbody>
    </table>
</div>


<!-- If child ID is incorrect -->
<div *ngIf='!found'>
    <div id="notfound">
        <div class="notfound">
            <div class="notfound-404">
                <h1>Oops!</h1>
                <h4>Your Child National ID is Incorrect <br />Please, go to Student affaires to check it </h4>
            </div>
            <a href="/">Go TO Homepage</a>
        </div>
    </div>

</div>
