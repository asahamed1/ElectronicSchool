<div class="container">
    <!-- No data message -->
    <div class="alert alert-success text-center" role="alert" *ngIf="SchoolActivity.length <= 0">
       No News Added!
   </div>
   <table class="table table-bordered table-dark" style="text-align: center;">
       <thead class=" thead-dark">
           <tr>
               <th>Image</th>
               <th>Title</th>
               <th>Description</th>
               <th colspan="2" style="text-align: center;">Control </th>
           </tr>
       </thead>
       <tbody>
           <tr *ngFor="let item of SchoolActivity; let i = index">
               <td scope="row">
                   <img [src]="item.img" style="height: 200px;" width="20%" >
               </td>
               <td scope="row"> {{item.title}} </td>
               <td scope="row"> {{item.description}}</td>
               <td colspan="2">
                   <button class="btn  btn-danger" (click)="deletActivity(item._id)">Delete</button>
               </td>
           </tr>
       </tbody>
   </table>
</div>
